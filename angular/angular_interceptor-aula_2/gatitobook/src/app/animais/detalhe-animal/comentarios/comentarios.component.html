<div *ngIf="comentarios$ | async as comentarios" class="">
  <ul class="list-unstyled comentario-list">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">
        {{comentarios.userName}}
      </p>
      <em>{{comentario.date | date:"dd/MM/yyyy HH:mm"}}</em>
      <p class="break-word mb-2">
        {{comentario.text}}
      </p>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="comentarioForm" (ngSubmit)="gravar()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comentario"></textarea>
        <div class="input-group-append">
          <button [disabled]="comentarioForm.invalid" class="btn btn-primary pull-left">
            Publicar
          </button>
        </div>
      </div>
      <app-mensagem mensagem="Tamanha mÃ¡ximo de 300 caracteres"
        *ngIf="!!comentarioForm.get('comentario')?.errors?.maxlenght"></app-mensagem>
    </form>
  </div>
</div>

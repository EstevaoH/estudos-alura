<h1>Accessible Modal Component </h1>

<p>Welcome to the accessible modal testing page!</p>

<button (click)="show()" class="button button-primary" type="button">Show Modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">Fist name</label>
    <input type="text" id="fistName">
  </div>

  <div class="form-field">
    <label for="surname">Surname</label>
    <input type="text" id="surname">
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" id="age">
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button (click)="modalRef.close()" class="button button-secondary" type="button">Cancel</button>
  </div>
</ng-template>


<ng-template></ng-template>
